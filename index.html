<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Dog Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Cat or Dog Classifier</h1>
    <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
    <br>
    <img id="uploadedImage" src="#" alt="Uploaded Image" style="display:none;">
    <br>
    <button onclick="classifyImage()">Classify Image</button>
    <div id="result"></div>

    <!-- TensorFlow.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- Teachable Machine Model Files -->
    <script>
        const modelURL = 'model/model.json';
        const metadataURL = 'model/metadata.json';

        let model;

        // Load the model
        async function loadModel() {
            model = await tmImage.load(modelURL, metadataURL);
        }
        loadModel();

        // Load and display the uploaded image
        function loadImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const img = document.getElementById('uploadedImage');
                img.src = reader.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Classify the uploaded image
        async function classifyImage() {
            const imgElement = document.getElementById('uploadedImage');
            const prediction = await model.predict(imgElement);

            // Get the class with the highest confidence
            const maxPrediction = prediction.reduce((prev, current) => {
                return (prev.probability > current.probability) ? prev : current;
            });

            // Display the classification result
            document.getElementById('result').innerHTML = `Prediction: ${maxPrediction.className}`;
        }
    </script>
</body>
</html>
